syntax = "proto3";

package halo_cmm.uk.pilot;

import "eventtemplates/common_template.proto";
import "eventtemplates/display_template.proto";
import "eventtemplates/video_template.proto";
import "eventtemplates/other_template.proto";

option java_package = "org.halo_cmm.uk.pilot";
option java_multiple_files = true;

message Event {
  Common common = 1;
  Video video = 2;
  Display display = 3;
  Other other = 4;
}